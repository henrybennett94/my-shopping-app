    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Lists</title>
    </head>
    <body>
        <h1>My Lists</h1>
        <ul>
            {% for list in lists %}
            <li><a href="{% url 'open_shopping_list' list.id}">{{ list.name }}</a></li>
            {% empty %}
            <li>No lists available</li>
            {% endfor %}
        </ul>
    </body>
    </html>
