{% extends "base.html" %} 
   
{% block title %}My Lists {% endblock %}

<h1>My Lists</h1>
    <ul>
    {% for list in lists %}
        <li><a href="{% url 'open_shopping_list' list.id}">{{ list.name }}</a></li>
            {% empty %}
        <li>No lists available</li>
    {% endfor %}
    </ul>
