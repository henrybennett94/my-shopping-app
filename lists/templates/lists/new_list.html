{% extends "base.html" %}

{% block title %}Create Shopping List{% endblock %}

{% block content %}
<h1>Create a New Shopping List</h1>
<form method="post">
    {% csrf_token %}
    {{ list_form.as_p }}  
    <h2>Add an Item</h2>
    {{ add_item_form.as_p }}
    <button type="submit">Create List</button>
</form>
{% endblock %}
